<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="custom-menu-bar"></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-button routerLink="/carrinho-de-compras">
                <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Categorias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

        <ion-item *ngFor="let i of items" button (click)="abrirProdutos(i?.id)">
            <ion-thumbnail slot="start">
                <ion-img [src]="i?.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>{{ i?.nome }}</ion-label>
        </ion-item>

    </ion-list>
</ion-content>
