<ion-app>
    <ion-split-pane contentId="main">
        <ion-menu contentId="main" menuId="custom-menu-bar" side="start" type="overlay">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>

                    <ion-item button routerLink="/profile" (click)="fecharMenu()">
                        <ion-icon name="person-circle-outline" slot="start"></ion-icon>
                        <ion-label>Perfil</ion-label>
                    </ion-item>

                    <ion-item button routerLink="/categorias" (click)="fecharMenu()">
                        <ion-icon name="list-outline" slot="start"></ion-icon>
                        <ion-label>Categorias</ion-label>
                    </ion-item>

                    <ion-item button routerLink="/carrinho-de-compras" (click)="fecharMenu()">
                        <ion-icon slot="start" name="cart-outline"></ion-icon>
                        <ion-label>Lista de Compras</ion-label>
                    </ion-item>

                    <ion-item button (click)="logout()">
                        <ion-icon name="close-outline" slot="start"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>

                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-router-outlet id="main"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
