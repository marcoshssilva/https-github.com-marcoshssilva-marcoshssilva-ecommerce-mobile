<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="custom-menu-bar"></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-back-button defaultHref="/categorias"></ion-back-button>
        </ion-buttons>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-margin ion-no-padding">

    <ion-card class="ion-no-margin ion-no-border">
        <ion-img [src]="item?.imageUrl || 'assets/imgs/prod.jpg'"></ion-img>
        <ion-card-content class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label>
                    <h2>{{ item?.nome }}</h2>
                    <p>{{ item?.preco | currency : 'BRL' }}</p>
                </ion-label>

                <ion-buttons slot="end">
                    <ion-button color="primary" shape="round" fill="clear" (click)="adicionarAoCarrinho(item)">
                        <ion-icon slot="icon-only" name="cart-outline" color="tertiary"></ion-icon>
                    </ion-button>
                </ion-buttons>

            </ion-item>
        </ion-card-content>

    </ion-card>


</ion-content>
