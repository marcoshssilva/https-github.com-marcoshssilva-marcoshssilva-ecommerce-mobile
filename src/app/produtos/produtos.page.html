<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="custom-menu-bar"></ion-menu-button>
        </ion-buttons>

        <ion-buttons slot="end">
            <ion-back-button defaultHref="/categorias"></ion-back-button>
            <ion-button routerLink="/carrinho-de-compras">
                <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Produtos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>

        <ion-item button *ngFor="let item of produtos" (click)="abrirProduto(item.id)">
            <ion-thumbnail slot="start">
                <ion-img [src]="item?.imageSmallUrl || 'assets/imgs/prod.jpg'"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h2>{{ item.nome }}</h2>
                <p>{{ item.preco | currency : "BRL" }}</p>
            </ion-label>
        </ion-item>

    </ion-list>
</ion-content>
